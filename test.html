<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Shapes</title>
</head>
<body>
  <svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Hexagon (yellow) -->
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30"
             fill="yellow" stroke="olive" stroke-width="3"/>

    <!-- Triangle (green) -->
    <polygon points="150,90 190,90 170,50"
             fill="green" stroke="darkgreen" stroke-width="3"/>

    <!-- Trapezium (orange) -->
    <polygon points="250,90 290,90 270,50 230,50"
             fill="#e26c43" stroke="#a93f22" stroke-width="3"/>

    <!-- Square (orange-yellow) -->
    <rect x="330" y="50" width="40" height="40"
          fill="#f4a300" stroke="#805000" stroke-width="3"/>

    <!-- Parallelogram (purple) -->
    <polygon points="410,90 450,90 470,50 430,50"
             fill="#8975e6" stroke="#4032c2" stroke-width="3"/>

    <!-- Rhombus (brown) -->
    <polygon points="530,70 570,90 610,70 570,50"
             fill="#cc9a3c" stroke="#805000" stroke-width="3"/>
  </svg>
</body>
</html>
